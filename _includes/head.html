<!-- HEAD COMÚN (OPTIMIZADO, sin style.css) -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title | default: "Información Ordenada · Consultoría y soporte técnico" }}</title>
<meta name="description" content="{{ page.description | default: 'Consultoría y soporte técnico remoto para autónomos y pequeños negocios.' }}">
<meta name="robots" content="{{ page.robots | default: 'index,follow' }}">
<meta name="theme-color" content="#111">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicons / manifest -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">
<link rel="apple-touch-icon" href="{{ '/favicon-180.png' | relative_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa6mY5o0t3n5vB8a1I1QdZrj7lG2t5rxyi0E1C5rjFQCuImG7Nw9a1F9a7p"
      crossorigin="anonymous">

<!-- CSS principal -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">

<!-- OG / Twitter -->
<meta property="og:title" content="{{ page.title | default: 'Información Ordenada' }}">
<meta property="og:description" content="{{ page.description | default: 'Soporte y consultoría IT sin ruido.' }}">
<meta property="og:image" content="{{ '/preview.jpg' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
