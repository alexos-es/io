<!-- HEAD COMÚN -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title | default: "Información Ordenada · Consultoría y soporte técnico" }}</title>
<meta name="description" content="{{ page.description | default: 'Consultoría y soporte técnico remoto para autónomos y pequeños negocios. Servicios informáticos, asesoría digital y diseño web con enfoque en orden y fiabilidad.' }}">
<meta name="author" content="Información Ordenada">
<meta name="robots" content="{{ page.robots | default: 'index,follow' }}">
<meta name="theme-color" content="#111">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicons -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">
<link rel="apple-touch-icon" href="{{ '/favicon-180.png' | relative_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

<!-- Tipografía y estilos -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa6mY5o0t3n5vB8a1I1QdZrj7lG2t5rxyi0E1C5rjFQCuImG7Nw9a1F9a7p"
      crossorigin="anonymous">

<!-- Estilos propios -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">

<!-- SEO / Open Graph -->
<meta property="og:title" content="{{ page.title | default: 'Información Ordenada' }}">
<meta property="og:description" content="Consultoría TI, soporte técnico remoto y organización digital para pequeños negocios.">
<meta property="og:image" content="{{ '/preview.jpg' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: 'Información Ordenada' }}">
<meta name="twitter:description" content="Consultoría TI, soporte técnico remoto y organización digital para pequeños negocios.">
<meta name="twitter:image" content="{{ '/preview.jpg' | absolute_url }}">

<!-- Identidad / redes -->
<link rel="me" href="https://www.instagram.com/informacionordenada/">
<link rel="me" href="https://www.linkedin.com/company/informacionordenada/">

{% unless page.no_analytics %}
<!-- Google Analytics 4 (consentimiento básico sin cookies) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CW7VD8J6G1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('consent', 'default', {
    ad_storage: 'denied',
    analytics_storage: 'denied',
    functionality_storage: 'granted',
    security_storage: 'granted'
  });
  gtag('config', 'G-CW7VD8J6G1');
</script>
{% endunless %}
