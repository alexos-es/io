<!-- HEAD COMÚN -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ page.title | default: "Información Ordenada · Consultoría y soporte técnico" }}</title>

<meta name="description" content="Consultoría y soporte técnico remoto para autónomos y pequeños negocios. Servicios informáticos, asesoría digital y diseño web con enfoque en orden y fiabilidad.">
<meta name="author" content="Información Ordenada">
<meta name="robots" content="{{ page.robots | default: 'index,follow' }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta name="theme-color" content="#111">

<!-- Favicon -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tipografía y estilos -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">

<!-- Open Graph (social) -->
<meta property="og:title" content="{{ page.title | default: 'Información Ordenada' }}">
<meta property="og:description" content="Consultoría TI, soporte técnico remoto y organización digital para pequeños negocios.">
<meta property="og:image" content="{{ '/preview.jpg' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: 'Información Ordenada' }}">
<meta name="twitter:description" content="Consultoría TI, soporte técnico remoto y organización digital para pequeños negocios.">
<meta name="twitter:image" content="{{ '/preview.jpg' | absolute_url }}">

<!-- Enlaces a redes (identidad) -->
<link rel="me" href="https://www.instagram.com/informacionordenada/">
<link rel="me" href="https://www.linkedin.com/company/105128702">

{% unless page.no_analytics %}
<!-- Google Analytics 4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CW7VD8J6G1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  /* Consent Mode por defecto: medición sin cookies si no hay banner */
  gtag('consent', 'default', {
    ad_storage: 'denied',
    analytics_storage: 'denied',
    functionality_storage: 'granted',
    security_storage: 'granted'
  });
  gtag('config', 'G-CW7VD8J6G1');
</script>
{% endunless %}
