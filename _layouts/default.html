<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title | default: "Información Ordenada" }}</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon (ajusta el nombre si usas otro) -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">

  <style>
    :root { --io-header-h: 64px; }
    @media (min-width: 992px){ :root { --io-header-h: 72px; } }
    body { scroll-padding-top: var(--io-header-h); }
  </style>
</head>
<body>

  {%- comment -%} Header global {%- endcomment -%}
  {% include header.html %}

  <main class="container py-5">
    {{ content }}
  </main>

  <footer class="border-top py-4 mt-5">
    <div class="container small">© {{ site.title | default: "Información Ordenada" }}</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
